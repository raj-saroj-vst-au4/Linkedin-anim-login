<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>LinkedIn Login</title>
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css'>
  <link rel='stylesheet prefetch' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>
  <link rel='stylesheet' href="css/login.css" type="text/css">
</head>

  <body>

    <div class='login'>
  <div class='login_title'>
    <span>LinkedIn login</span>
  </div>
  <form action='/login' method="post">
  <div class='login_fields'>
    <div class='login_fields__user'>
      <div class='icon'>
        <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/user_icon_copy.png'>
      </div>
      <input placeholder='Email' name='email' type='text' autocomplete="off">
        <div class='validation'>
          <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/tick.png'>
        </div>
      </input>
    </div>
    <div class='login_fields__password'>
      <div class='icon'>
        <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/lock_icon_copy.png'>
      </div>
      <input placeholder='Password' name="password" type='password'>
      <div class='validation'>
        <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/tick.png'>
      </div>
    </div>
    <div class='login_fields__submit'>
      <input type='submit' value='Log In' id="login_btn">
    </form>
      <div class='forgot'>
        <a href='/forgotpassword'>Forgotten password?</a>
      </div>
    </div><br>
      <div class='signup_fields__submit'>
        <div class='newcreate'>
          <a>Dont have an account ?</a>
        </div>
          <form action='/signup' method="GET">
            <input type='submit' value='Sign Up' id="signup_btn">
          </form>
    </div>
<!--    <div class="o_auth_buttons">
      <i class="fab fa-facebook-f" id="facebook_oauth" aria-hidden="true"></i>
      <i class="fab fa-google" id="google_oauth" aria-hidden="true"></i>
    </div> -->
  </div>
  <div class='success'>
    <h2>Authentication Success</h2>
    <p>Welcome back</p>
  </div>
</div>
<div class='authent'>
  <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/puff.svg'>
  <p>Authenticating...</p>
</div>

<div class="hero">
  <div class="highway"> </div>
  <div class="city"> </div>
  <div class="car">
    <img src="images/lambo.png">
    <div class="wheels">
        <img src="images/tyre_1.png" class="wheel1">
        <img src="images/tyre_2.png" class="wheel2">
    </div>
  </div>
  <div class="bro">
    <img src="images/d_guy.png" class="guy">
    <img src="images/guy_hand_brief.png" class="brief_hand">
  </div>
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>

    <script>
    $('#login_btn').click(function(){
    $('.login').addClass('test')
    setTimeout(function(){
      $('.login').addClass('testtwo')
    },300);
    setTimeout(function(){
      $(".authent").show().animate({right:-320},{easing : 'easeOutQuint' ,duration: 600, queue: false });
      $(".authent").animate({opacity: 1},{duration: 200, queue: false }).addClass('visible');
    },500);
    setTimeout(function(){
      $(".authent").show().animate({right:90},{easing : 'easeOutQuint' ,duration: 600, queue: false });
      $(".authent").animate({opacity: 0},{duration: 200, queue: false }).addClass('visible');
      $('.login').removeClass('testtwo')
    },2500);
    setTimeout(function(){
      $('.login').removeClass('test')
      $('.login div').fadeOut(123);
    },2800);
    setTimeout(function(){
      $('.success').fadeIn();
    },3200);

});

$('input[type="text"],input[type="password"]').focus(function(){
  $(this).prev().animate({'opacity':'1'},200)
});
$('input[type="text"],input[type="password"]').blur(function(){
  $(this).prev().animate({'opacity':'.5'},200)
});

$('input[type="text"],input[type="password"]').keyup(function(){
  if(!$(this).val() == ''){
    $(this).next().animate({'opacity':'1','right' : '30'},200)
  } else {
    $(this).next().animate({'opacity':'0','right' : '20'},200)
  }
});

var open = 0;
$('.tab').click(function(){
  $(this).fadeOut(200,function(){
    $(this).parent().animate({'left':'0'})
  });
});
    </script>

  </body>

</html>
